<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Random Quote Generator</title>
</head>

<body>

  <!-- S: Header  -->
  <header class="header">
    <h1>Random Quote Generator</h1>
    <a href="https://github.com/yesslkim">by yesslkim 🍒</a>
  </header>
  <!-- E: Header  -->
  <!-- S: Main  -->
  <main class="main">
    <div class="main-wrap js-container">
      <!-- quote -->
      <div class="quote-text icon">
        <q class="js-quote">I never dreamed about success, I worked for it.</q>
      </div>
      <!-- author  -->
      <div class="quote-author">
        <strong class="js-author">Estee Lauder</strong>
      </div>
      <!-- button  -->
      <div class="btn-container">
        <button type="button" class="twitter-btn js-twitter" title="tweet this :)">
          <span class="sr-only">tweet button</span>
        </button>
        <button type="button" class="js-new-quote">New Quote</button>
      </div>
    </div>
  </main>
  <!-- E: Main  -->
  <!-- Script -->
  <script src="./assets/app.js"></script>
</body>

</html>
