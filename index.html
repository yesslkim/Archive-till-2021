<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <title>Vaadin Design System</title>
</head>

<body>
  <h1>Vaadin Design System</h1>
  <main class="main">
    <article>
      <h2>Color</h2>
      <section class="base-color">
        <h3>Base</h3>
        <div class="color-p base"></div>
      </section>
      <section class="brand-color">
        <div>
          <h3>Primary</h3>
          <div class="color-divider">
            <div class="color-p primary"></div>
            <div class="color-p primary-text"></div>
            <div class="color-p primary-contrast"></div>
          </div>
        </div>
        <div>
          <h3>Error</h3>
          <div class="color-divider">
            <div class="color-p error"></div>
            <div class="color-p error-text"></div>
            <div class="color-p error-contrast"></div>
          </div>
        </div>
        <div>
          <h3>Success</h3>
          <div class="color-divider">
            <div class="color-p success"></div>
            <div class="color-p success-text"></div>
            <div class="color-p success-contrast"></div>
          </div>
        </div>
      </section>
      <section class="shade-color">
        <h3>Shade</h3>
        <div class="color-divider">
          <div class="color-p shade"></div>
          <div class="color-p shade-90"></div>
          <div class="color-p shade-80"></div>
          <div class="color-p shade-70"></div>
          <div class="color-p shade-60"></div>
          <div class="color-p shade-50"></div>
          <div class="color-p shade-40"></div>
          <div class="color-p shade-30"></div>
          <div class="color-p shade-20"></div>
          <div class="color-p shade-10"></div>
          <div class="color-p shade-5"></div>
        </div>
      </section>
      <section class="text-color">
        <h3>Text</h3>
        <div class="color-divider">
          <div class="color-p heading-text"></div>
          <div class="color-p body-text"></div>
          <div class="color-p secondary-text"></div>
          <div class="color-p tertiary-text"></div>
          <div class="color-p icon"></div>
          <div class="color-p disabled-text"></div>
        </div>
      </section>

    </article>
  </main>




</body>

</html>
