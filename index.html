<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/CSS/font.css">
  <link rel="stylesheet" href="./assets/CSS/style.css">
  <title>Momentum Clock</title>
</head>

<body>
  <div class="wrap">
    <div>
      <h2 class="sr-only">Location, Place and Time information</h2>
      <p class="js-weather">Your location : </p>
      <p class="js-time">00:00:00</p>
    </div>
    <main>
      <form action="#" method="POST" class="js-userinfo user-info">
        <label for="user-name">What is your name?</label>
        <input type="text" id="user-name">
      </form>
      <p class="js-greetings greetings">Hello</p>
      <form action="#" method="POST" class="js-todoform">
        <label for="todo-input">Write Todo List here ❣️</label>
        <input type="text" id="todo-input">
      </form>
      <ul class="js-todolist">
        <li class="todo-item">
          this is your TODO List
          <button type="button" class="close-btn" aria-label="close">❌</button>
        </li>
      </ul>
    </main>

  </div>

  <script src="./assets/JS/clock.js"></script>
  <script src="./assets/JS/greetings.js"></script>
  <script src="./assets/JS/todolist.js"></script>
  <script src="./assets/JS/background.js"></script>
  <script src="./assets/JS/weather.js"></script>
</body>

</html>
