<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Vaadin Design System</title>
</head>

<body>
  <h1 class="title">Vaadin Design System</h1>
  <main class="main">
    <article>
      <h2>Color</h2>
      <section class="base-color">
        <h3>Base</h3>
        <div class="color-p base"></div>
      </section>
      <section class="brand-color">
        <div>
          <h3>Primary</h3>
          <div class="divider">
            <div class="color-p primary"></div>
            <div class="color-p primary-text"></div>
            <div class="color-p primary-contrast"></div>
          </div>
        </div>
        <div>
          <h3>Error</h3>
          <div class="divider">
            <div class="color-p error"></div>
            <div class="color-p error-text"></div>
            <div class="color-p error-contrast"></div>
          </div>
        </div>
        <div>
          <h3>Success</h3>
          <div class="divider">
            <div class="color-p success"></div>
            <div class="color-p success-text"></div>
            <div class="color-p success-contrast"></div>
          </div>
        </div>
      </section>
      <section class="shade-color">
        <h3>Shade</h3>
        <div class="divider">
          <div class="color-p shade"></div>
          <div class="color-p shade-90"></div>
          <div class="color-p shade-80"></div>
          <div class="color-p shade-70"></div>
          <div class="color-p shade-60"></div>
          <div class="color-p shade-50"></div>
          <div class="color-p shade-40"></div>
          <div class="color-p shade-30"></div>
          <div class="color-p shade-20"></div>
          <div class="color-p shade-10"></div>
          <div class="color-p shade-5"></div>
        </div>
      </section>
      <section class="text-color">
        <h3>Text</h3>
        <div class="divider">
          <div class="color-p heading-text"></div>
          <div class="color-p body-text"></div>
          <div class="color-p secondary-text"></div>
          <div class="color-p tertiary-text"></div>
          <div class="color-p icon"></div>
          <div class="color-p disabled-text"></div>
        </div>
      </section>
    </article>
    <article>
      <h2>Typography</h2>
      <h1 class="heading-1">Heading 1</h1>
      <h2 class="heading-2">Heading 2</h2>
      <h3 class="heading-3">Heading 3</h3>
      <h4 class="heading-4">Heading 4</h4>
      <h5 class="heading-5">Heading 5</h5>
      <h6 class="heading-6">Heading 6</h6>
      <p class="body-1">Body text</p>
      <p class="body-2">Small body text</p>
      <p class="body-3">Extra small body text</p>
    </article>
    <article>
      <h2>Shadow</h2>
      <div class="divider">
        <div class="shadow-b shadow-xs"></div>
        <div class="shadow-b shadow-s"></div>
        <div class="shadow-b shadow-m"></div>
        <div class="shadow-b shadow-l"></div>
        <div class="shadow-b shadow-xl"></div>
      </div>
    </article>
  </main>

</body>

</html>
