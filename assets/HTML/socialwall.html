<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="stylesheet" href="../CSS/reset.css">
  <link rel="stylesheet" href="../CSS/socialwall.css">
  <title>모네가든 | 자유게시판</title>
</head>

<body>
  <nav>
    <a href="#home" class="ico scrolltop">
      <span class="sr-only">맨 위로 가기</span>
    </a>
  </nav>
  <header class="header">
    <h1 class="logo">
      <a href="../../index.html">
        <img src="../images/logo.png" alt="" class="logo-ico">
      </a>
    </h1>
    <nav class="gnb">
      <button type="button" class="ico gnb_btn"><span class="sr-only">menu</span></button>
      <ul class="gnb_list">
        <li>
          <a href="#home">Home</a>
        </li>
        <li>
          <a href="#about">About</a>
        </li>
        <li>
          <a href="#gallery">Gallery</a>
        </li>
        <li>
          <a href="#community">Social Wall</a>
        </li>
        <li>
          <a href="#newsletter">Newsletter</a>
        </li>
        <li class="login hidden">
          <button type="button" class="login_link">
            Log in
            <span class="sr-only">로그인, 회원가입</span>
          </button>
        </li>
        <li class="logout hidden">
          <button type="button" class="logout_link">
            Log out
          </button>
        </li>
      </ul>
    </nav>
  </header>
  <div class="login_wrapper">
    <div class="login_area">
      <button type="button" class="ico close_btn"><span class="sr-only">닫기</span></button>
      <div class="social_media">
        <ul>
          <li><a href="#" class="ico_b google"><span class="sr-only">구글</span></a></li>
          <li><a href="#" class="ico_b facebook"><span class="sr-only">페이스북</span></a></li>
          <li><a href="#" class="ico_b github"><span class="sr-only">깃허브</span></a></li>
        </ul>
      </div>
      <div class="login_page">
        <form class="login_form">
          <h2>Monet Garden</h2>
          <div class="login_info">
            <div class="login_list">
              <label for="login_id">이메일</label>
              <input type="email" placeholder="이메일 주소" name="login_id" id="login_id">
            </div>
            <div class="login_list">
              <label for="login_pwd">비밀번호</label>
              <input type="password" placeholder="비밀번호" name="login_pwd" id="login_pwd" minlength="8">
            </div>
          </div>
          <div class="login_search">
            <a href="#">이메일 찾기</a>
            <a href="#">비밀번호 찾기</a>
          </div>
          <span class="login_error">가입하지 않은 아이디이거나, 잘못된 비밀번호입니다.</span>
          <button type="submit" class="login_btn">로그인</button>
        </form>
        <div class="signup_area">
          <p>모네가든 계정이 없으세요? <button type="button" class="signup_btn">회원가입</button> </p>
        </div>
      </div>
    </div>
  </div>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-firestore.js"></script>
  <!-- js files -->
  <script src="../JS/firebase.js"></script>
  <script src="../JS/index.js"></script>
  <script src="../JS/auth.js"></script>
  <script src="../JS/socialwall.js"></script>
</body>

</html>
