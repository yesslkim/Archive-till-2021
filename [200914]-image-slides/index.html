<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Image Slides</title>
</head>

<body>
  <header>
    <h1 class="title">Example of Image Slide</h1>
  </header>
  <main>
    <button type="button" class="button prev-btn">
      <span class="sr-only">previous button</span>
    </button>
    <ul class="image-slides">
      <li class="slide">
        <img src="./assets/img/flower.jpg" alt="flowers">
      </li>
      <li class="slide">
        <img src="./assets/img/house.jpg" alt="house">
      </li>
      <li class="slide">
        <img src="./assets/img/tree.jpg" alt="tree">
      </li>
    </ul>
    <button type="button" class="button next-btn">
      <span class="sr-only">next button</span>
    </button>
  </main>
  <script src="./assets/main.js"></script>
</body>

</html>
