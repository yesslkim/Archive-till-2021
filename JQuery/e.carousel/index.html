<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }

    .wrap {
      position: relative;
      width: 800px;
      overflow: hidden;
    }

    .carousel {
      width: 2400px;
      transform: translateX(0);
      transition: transform .3s ease-out;
    }

    .carousel.active {
      transform: translateX(0);
    }

    .carousel.active1 {
      transform: translateX(-800px);
    }

    .carousel.active2 {
      transform: translateX(-1600px);
    }

    .carousel>div {
      float: left;
      width: 800px;
    }

    .carousel img {
      width: 100%;
      height: 530px;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      margin: -1px;
      clip: rect(0, 0, 0, 0);
    }

    .prev,
    .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 30px;
      border: none;
      background-color: transparent;
      z-index: 100;
      cursor: pointer;
    }

    .prev {
      left: 30px;
    }

    .next {
      right: 50px;
    }

    .prev::before,
    .next::before {
      display: block;
      content: '';
      width: 30px;
      height: 30px;
      border: 5px solid #fff;
      border-right-color: transparent;
      border-bottom-color: transparent;
    }

    .prev::before {
      transform: rotate(-45deg);
    }

    .next::before {
      transform: rotate(140deg);
    }
  </style>
  <title>Image carousel</title>
</head>

<body>
  <h1>이미지 캐러셀</h1>
  <div class="wrap">
    <button type="button" class="prev"><span class="sr-only">previous</span></button>
    <button type="button" class="next"><span class="sr-only">next</span></button>
    <div class="carousel">
      <div><img src="./images/image1.jpg" alt="mountain"></div>
      <div><img src="./images/image2.jpg" alt="mountain"></div>
      <div><img src="./images/image3.jpg" alt="mountain"></div>
    </div>
  </div>

  <button type="button" class="button-1">1</button>
  <button type="button" class="button-2">2</button>
  <button type=" button" class="button-3">3</button>
  <!-- jquery CDN -->
  <script src=" https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
